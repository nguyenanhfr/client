<ion-view view-title="{{ 'FAVORITES' | translate }}">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-paper-airplane"
			ng-click="vm.sendFavorites()"
			ng-disabled="vm.items.length === 0"></button>
	</ion-nav-buttons>

	<ion-content has-header="true" class="has-extended-footer" ng-class="{ 'vcenter': vm.items.length === 0 }">
		<ion-list can-swipe="true" ng-if="vm.items.length > 0">
			<ion-item ng-repeat="item in vm.items" class="item-thumbnail-left item-text-wrap" ng-click="vm.showProductDetails(item)">
				<img ng-src="{{item.thumb}}" />
				<h2>{{item.name}}</h2>
				<p>{{item.description | limitTo: 80 }}{{item.description.length > 80 ? '...' : ''}}</p>

				<ion-option-button class="button-assertive" ng-click="vm.deleteItem(item)">
					{{ 'DELETE' | translate }}
				</ion-option-button>
			</ion-item>
		</ion-list>

		<div ng-if="vm.items.length === 0">
			<h1 class="text-center"><i class="icon ion-sad-outline"></i></h1>
			<p class="text-center padding-top dark">
				<span>{{ 'NO_FAVORITE_ITEMS' | translate }}</span>
			</p>
		</div>

		<!--
		<h3 style="text-align: center;" ng-if="vm.items.length === 0">{{ 'NO_FAVORITE_ITEMS' | translate }}</h3>
		-->
	</ion-content>

	<div class="bar bar-footer bar-stable extended-footer" ng-click="vm.sendFavorites()" ng-if="vm.items.length > 0">
		<div>
			<div class="title">
				<i class="icon ion-paper-airplane"></i>
				{{ 'ASK_A_QUESTION' | translate }}
			</div>
			<div class="subtitle">{{ 'SWIPE_TO_THE_LEFT_TO_REMOVE' | translate }}</div>
		</div>
	</div>
</ion-view>
